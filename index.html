<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sam's Calculator</title>
</head>
<body class="body">
    <div class="page-container">
        <h1 class="title">Welcome to my calculator</h1>
        <h3 class="info">Simply select the numbers and the operator you wish to use and press enter to get the result. If you wish to start over, press clear.</h3>
        <div class="display" id="display-box">
        </div>
        <div class="buttons">
            <button class="number-button" id="one">1</button>
            <button class="number-button" id="two">2</button>
            <button class="number-button" id="three">3</button>
            <button class="number-button" id="four">4</button>
            <button class="number-button" id="five">5</button>
            <button class="number-button" id="six">6</button>
            <button class="number-button" id="seven">7</button>
            <button class="number-button" id="eight">8</button>
            <button class="number-button" id="nine">9</button>
            <button class="number-button" id="zero">0</button>
            <button class="number-button" id="decimal">.</button>
            <button class="enter-button" id="enter">enter</button>
            <button class="clear-button" id="clear">clear</button>
            <button class="delete-button" id="delete">delete</button>
            <button class="operator-button" id="plus">+</button>
            <button class="operator-button" id="minus">-</button>
            <button class="operator-button" id="multiply">*</button>
            <button class="operator-button" id="divide">/</button>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
